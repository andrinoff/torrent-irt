<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebTorrent Video Streamer</title>

        <!-- Tailwind CSS for styling -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- WebTorrent library -->
        <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Inter", sans-serif;
            }
            /* Custom scrollbar for the logs */
            #logs::-webkit-scrollbar {
                width: 8px;
            }
            #logs::-webkit-scrollbar-track {
                background: #2d3748; /* gray-800 */
            }
            #logs::-webkit-scrollbar-thumb {
                background: #4a5568; /* gray-600 */
                border-radius: 4px;
            }
            #logs::-webkit-scrollbar-thumb:hover {
                background: #718096; /* gray-500 */
            }
        </style>
    </head>
    <body
        class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 md:p-8"
    >
        <div class="w-full max-w-4xl mx-auto space-y-6">
            <!-- Header Section -->
            <header class="text-center" id="header">
                <h1 class="text-4xl md:text-5xl font-bold text-white">
                    Torrent Video Streamer
                </h1>
                <p class="text-lg text-gray-400 mt-2">
                    Paste a magnet link or select a .torrent file to stream
                    directly.
                </p>
            </header>

            <!-- Input Section -->
            <div
                class="bg-gray-800 p-6 rounded-xl shadow-lg"
                id="input-section"
            >
                <!-- Magnet Link Input -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <input
                        type="text"
                        id="torrentId"
                        placeholder="Enter magnet link or info hash"
                        class="flex-grow bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition"
                    />
                    <button
                        id="streamBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 disabled:bg-gray-500 disabled:cursor-not-allowed"
                    >
                        Stream Video
                    </button>
                </div>

                <!-- Separator -->
                <div class="flex items-center text-center my-4">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="flex-shrink mx-4 text-gray-500">OR</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>

                <!-- File Upload -->
                <div>
                    <input
                        type="file"
                        id="torrentFileInput"
                        class="hidden"
                        accept=".torrent"
                    />
                    <button
                        id="uploadBtn"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500 disabled:bg-gray-500 disabled:cursor-not-allowed"
                    >
                        Select .torrent File
                    </button>
                </div>
            </div>

            <!-- Video Player Section -->
            <div
                id="player-container"
                class="bg-black rounded-xl shadow-2xl aspect-video overflow-hidden hidden"
            >
                <video id="videoPlayer" class="w-full h-full" controls></video>
            </div>

            <!-- Logs and Status Section -->
            <div id="status" class="space-y-4">
                <div
                    id="logs"
                    class="bg-gray-800 p-4 rounded-xl shadow-lg h-48 overflow-y-auto font-mono text-sm text-gray-300 hidden"
                >
                    <p class="text-gray-500">
                        Awaiting torrent link or file...
                    </p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
